function drawLine(x1,y1,x2,y2) {
                var canvas = document.getElementById('fry1'); 
                if (canvas.getContext){ 
                       var gS2 = canvas.getContext('2d'); 
                } 
                gS2.lineWidth=1;
                gS2.beginPath(); 
                gS2.moveTo(x1,y1);
                gS2.lineTo(x2,y2);
                gS2.closePath;
                gS2.stroke();
}

function drawRect(x1,y1,x2,y2) {
                var canvas = document.getElementById('fry1'); 
                if (canvas.getContext){ 
                        var gS2 = canvas.getContext('2d'); 
                } 
                    gS2.beginPath();
                gS2.moveTo(x1,y1);
                gS2.lineTo(x1+x2,y1);
                gS2.lineTo(x1+x2,y1+y2);
                gS2.lineTo(x1,y1+y2);
                gS2.closePath();
                gS2.stroke();
}

				for (i=0;i<11;i=i+1) {
				  width = gS2.measureText(i+"").width;
				  gS2.fillText(i+"",75-width,305-i*20);
				}
				//
                // ---------------------------------------
				//
				if (m == 0) {
				  gS2.fillStyle = "rgb(0,225,0)";
				  for (i=0;i<count;i++) {
					gS2.fillRect(80+cx[i]*20-1,300-cy[i]*20-1,5,5);
				  }
				 //
				 // initialize centroids
				 //
				  // var sum_ax = 0.0;
				  // var sum_ay = 0.0;
				  // var centroid_ax = 0.0;
				  // var centroid_ay = 0.0;
				  //
				  // gS2.fillStyle = "rgb(0,0,0)";
				  for (k=0;k<3;k++) {
				    sum_x[k] = 0.0;
				    sum_y[k] = 0.0;
				    sum_z[k] = 0.0;
				    sum_w[k] = 0.0;
				    for (i=0;i<(20);i++) {
					  j = Math.round(Math.random()*(count-1));
					  sum_x[k] = sum_x[k] + cx[j];
					  sum_y[k] = sum_y[k] + cy[j];
					  sum_z[k] = sum_z[k] + cz[j];
					  sum_w[k] = sum_w[k] + cw[j];
				    }
				    centroid_x[k] = sum_x[k]/(20.0);
				    centroid_y[k] = sum_y[k]/(20.0);
				    centroid_z[k] = sum_z[k]/(20.0);
				    centroid_w[k] = sum_w[k]/(20.0);
				  }
				  //
				}
				if (m == 0) {
				  gS2.fillStyle = "rgba(225,0,0,0.6)";
				  gS2.beginPath();
				  gS2.arc(78+centroid_x[0]*20,298-centroid_y[0]*20,3,0,2.0*Math.PI);
				  gS2.closePath;
				  gS2.fill();
				  //
				  gS2.fillStyle = "rgba(0,0,225,0.6)";
				  gS2.beginPath();
				  gS2.arc(78+centroid_x[1]*20,298-centroid_y[1]*20,3,0,2.0*Math.PI);
				  gS2.closePath;
				  gS2.fill();
				  //
				  gS2.fillStyle = "rgba(0,225,0,0.6)";
				  gS2.beginPath();
				  gS2.arc(78+centroid_x[2]*20,298-centroid_y[2]*20,3,0,2.0*Math.PI);
				  gS2.closePath;
				  gS2.fill();
				}
				//
				if (m > 0) {
				//
				gS2.font = "12px Arial";
				gS2.fillStyle = "rgb(128,0,0)";
				for (k=0;k<3;k++) {
				  for (i=0;i<count;i++) {
					distance[k] = Math.sqrt(Math.pow((cx[i] - centroid_x[k]),2) + Math.pow((cy[i] - centroid_y[k]),2) + Math.pow((cz[i] - centroid_z[k]),2) + Math.pow((cw[i] - centroid_w[k]),2));
				  gS2.fillText("* "+distance[k], 310+k*60,75+i*12);
				  }  
				}
				//
				for (i=0;i<count;i++) {
				// gS2.fillText("* "+distance[1], 330,75+i*12);
				  test_min = distance[0];
				  code[i] = 0;
				  for (k=0;k<3;k++) {
					  if (distance[k] < test_min) {
					    code[i] = k;
					    test_min = distance[k];
					  }
				   } 
				}
				//
				for (k=0;k<3;k++) {
				  sum_x[k] = 0.0;
				  sum_y[k] = 0.0;
				  sum_z[k] = 0.0;
				  sum_w[k] = 0.0;
				  cnt[k] = 0.0;
				  for (i=0;i<count;i++) {
					if (code[i] == k) {
					  sum_x[k] = sum_x[k]+ cx[i];
					  sum_y[k] = sum_y[k]+ cy[i];
					  sum_z[k] = sum_z[k]+ cz[i];
					  sum_w[k] = sum_w[k]+ cw[i];
				      cnt[k] = cnt[k] + 1;
					}
				  }
				  if (cnt[k] == 0) {
				    cnt[k] = 1;
				  }
				  centroid_x[k] = sum_x[k]/(cnt[k]);
				  centroid_y[k] = sum_y[k]/(cnt[k]);
				  centroid_z[k] = sum_z[k]/(cnt[k]);
				  centroid_w[k] = sum_w[k]/(cnt[k]);
				} 
				  //       
				  for (i=0;i<count;i++) {
					if (code[i] == 0) {
					  gS2.fillStyle = "rgb(128,0,128)";
					}
					if (code[i] == 1) {
					  gS2.fillStyle = "rgb(0,128,128)";
					}
					if (code[i] == 2) {
					  gS2.fillStyle = "rgb(150,100,255)";
					}
					gS2.fillRect(80+cx[i]*20-1,300-cy[i]*20-1,5,5);
				  }
				  //
				  total_distance = 0.0;
				  for (i=0;i< count;i++) {
				    for (k=0;k<3;k++) {
				      total_distance = total_distance + Math.sqrt(Math.pow((cx[i] - centroid_x[k]),2) + Math.pow((cy[i]-centroid_y[k]),2) + Math.pow((cz[i]-centroid_z[k]),2) + Math.pow((cw[i] - centroid_w[k]),2));
				    }
				  }
				  //
				  if (total_distance < minimum) {
					  min_last = minimum;
					  minimum = total_distance;
				  }
				  minimum = round_1(minimum);
				  if ((min_last - minimum < 2) && (min_last-minimum > -2)) {
					// m = 100;
				  }
				  //
				  gS2.fillStyle = "rgb(0,0,128)";
				  gS2.font = "bold 12px Arial";
				  gS2.fillText("A",320,60);
				  gS2.fillText("B",340,60);
				  gS2.fillText("Iris",360,60);
				  gS2.fillStyle = "rgb(0,0,0)";
				  gS2.font = "12px Arial";
				  for (i=0;i<20;i++) {
					gS2.fillText(""+i,300,75+i*15);
				  }
				}
				// -------------------------------------------------
				gS2.font = "bold 12px Arial";
				gS2.fillStyle = "rgb(0,0,0)";
				gS2.fillText("centroids:",75,375);
				gS2.fillText("Group counts ",350,355);
				//
				for (k=0;k<3;k++) {
				  centroid_x[k] = round_1(centroid_x[k]);
				  centroid_y[k] = round_1(centroid_y[k]);
				  centroid_z[k] = round_1(centroid_z[k]);
				  centroid_w[k] = round_1(centroid_w[k]);
				  //
				  gS2.fillText("("+centroid_x[k]+" , "+centroid_y[k]+" , "+centroid_z[k]+" , "+centroid_w[k]+")",150,360+k*15);
				  gS2.fillText("["+k+" : "+cnt[k]+"] ",350,370+k*15);
				}
				//
				if (m > 0) {
				  gS2.fillStyle = "rgb(0,0,255)";
				  gS2.beginPath();
				  gS2.arc(78+centroid_x[0]*20,298-centroid_y[0]*20,3,0,2.0*Math.PI);
				  gS2.closePath;
				  gS2.fill();
				  //
				  gS2.fillStyle = "rgb(255,0,0)";
				  gS2.beginPath();
				  gS2.arc(78+centroid_x[1]*20,298-centroid_y[1]*20,3,0,2.0*Math.PI);
				  gS2.closePath;
				  gS2.fill();
				  //
				  gS2.fillStyle = "rgb(255,0,255)";
				  gS2.beginPath();
				  gS2.arc(78+centroid_x[2]*20,298-centroid_y[2]*20,3,0,2.0*Math.PI);
				  gS2.closePath;
				  gS2.fill();
				}
				distance = round_1(distance);
				// }
				gS2.font = "12px Arial";
				gS2.fillStyle = "rgb(128,0,0)";
				gS2.fillText("K-Means "+m,200,15);
				gS2.fillText("Distance= "+total_distance,100,60);
				gS2.fillText("Minimum = "+minimum,100,75);
				gS2.fillText("",100,55);
				gS2.font = "bold 12px Arial";
				gS2.fillText("X",180,335);
				gS2.fillText("Y",50,200);
                } 
      </script>
